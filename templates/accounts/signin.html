{% extends 'main/main.html' %}

{% block  title %}
    <title>Sign in</title>
{% endblock title %}



{% block content %}

    <div class="container mt-5">
        <div class="col-md-4 offset-4">
            <h2>Sign in</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-success">Sign in</button>
            </form>
        </div>
    </div>

{% endblock content %}
