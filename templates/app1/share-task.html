{% extends 'main/main.html' %}

{% block title %}
    <title>Share task</title>
{% endblock title %}



{% block content %}
    <div class="container mt-5">
        <div class="col-md-4 offset-4">
            {% if error %}
                <p class="alert-danger">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_ul }}
                <button type="submit">Share</button>
            </form>

        </div>
    </div>
{% endblock content %}
